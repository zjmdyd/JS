<!DOCTYPE html>
<html>

<head>
    <title>HTML DOM</title>
</head>
<!-- onload="checkCookies()" -->

<body onload>
    <script type="text/javascript">
    document.write(Date());

    function checkCookies() {
        if (navigator.cookieEnabled == true) {
            alert("已启用cookie")
        } else {
            alert("未启用cookie")
        }
    }

    </script>
    <p>改变HTML样式</p>
    <h1 id="id1">My heading 1</h1>
    <button type="button" onclick="document.getElementById('id1').style.color='red'">点击这里!</button>
    <p id="p1">这是一段文本</p>
    <input type="button" value="隐藏文本" onclick="document.getElementById('p1').style.visibility='hidden'">
    <input type="button" value="显示文本" onclick="document.getElementById('p1').style.visibility='visible'">
    <h1 onclick="this.innerHTML='谢谢'">请点击文本</h1>
    <p>点击按钮就可以执行<em>displayDate()</em></p>
    <!--  myBtn定义必须写在script前面，否则script里面找不到id为myBtn的标签-->
    <button id="myBtn">别点啊</button>
    <script type="text/javascript">
    document.getElementById("myBtn").onclick = function() { displayDate() };

    function displayDate() {
        document.getElementById("demo").innerHTML = '当前时间: ' + Date();
    }

    </script>
    <button onclick="displayDate()">点击这里</button>
    <p id="demo"></p>
    <!-- 字母转大写 -->
    <script type="text/javascript">
    function upperCase() {
        var x = document.getElementById('fname');
        x.value = x.value.toUpperCase();
    }

    </script>
    请输入英文字符:
    <input type="text" id="fname" onchange="upperCase()">
    <p>当您离开输入字段是，会触发将输入文本转换为大写的函数。</p>
    <!-- onmouseover 和 onmouseout 事件 -->
    <div onmousemove="mOver(this)" onmouseout="mOut(this)" style="background-color: green;width: 300px;height: 100px;color: #fff;">把鼠标移到上面</div>
    <script type="text/javascript">
    function mOver(obj) {
        obj.innerHTML = '谢谢'
    }

    function mOut(obj) {
        obj.innerHTML = '把鼠标移到上面'
    }

    </script>
    <!-- onmousedown、onmouseup 以及 onclick 事件 -->
    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: green;color: #fff;width: 300px;height: 100px;font-size: 12px;margin-top: 20px;text-align: center;">请点击这里</div>
    <script type="text/javascript">
    function mDown(obj) {
        obj.innerHTML = "请释放鼠标按钮"
    }

    function mUp(obj) {
        obj.innerHTML = "请按下鼠标按钮"
    }

    </script>
    <!-- 创建/删除 HTML 元素
	如需向 HTML DOM 添加新元素，您必须首先创建该元素（元素节点），然后向一个已存在的元素追加该元素。-->
	<div id="div1">
		<p id="p1">这是一个段落。</p>
		<p id="p2" style="color: #999">这是一个待删段落。</p>
	</div>
	<script type="text/javascript">
		var para = document.createElement('p');
        para.style = "color: red"
		var node = document.createTextNode('这是个新段落');
		para.appendChild(node);
		var element = document.getElementById("div1")
		element.appendChild(para)

        function delEvent() {
            var parent = document.getElementById('div1')
            var child = document.getElementById('p2')
            parent.removeChild(child)            
            // child.parentNode.removeChild(child)
        }
	</script>
    <button type="button" onclick="delEvent()">删除HTML元素</button>
</body>

</html>
