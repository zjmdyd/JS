<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	* {margin: 0; padding: 0;}
	.box  {width: 1000px; overflow: hidden; background: #eee; margin: 0 auto; perspective: 100px;}
	p {width: 200px; height: 200px; border: 1px #f00 solid; float: left; margin: 20px; transform-style: preserve-3d; } 
	/*视点perspective: 100px; 设置在父元素和当前元素上得到的效果是不一样的*/
	span {display: block; width: 200px; height: 200px; background: rgba(255,0,0,.5); transition: all 1s;}
	span:hover {transform: rotateX(45deg);}
</style>
</head>
<body>
	<div class="box">
		<p><span>x轴旋转</span></p>
		<p><span>x轴旋转</span></p>

</body>
</html>
