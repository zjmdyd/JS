<!DOCTYPE html>
<html>
<head>
	<title>样式优先级</title>
	<style type="text/css">
		div {width: 100px; height: 100px; background: #f00;}
	</style>
	<link rel="stylesheet" type="text/css" href="style/style.css"> <!-- 外部样式写在内部样式后，优先级高 -->
</head>
<body>

</body>
<!-- 
内联样式优先级最高
内部样式和外部样式的优先级谁先在后面优先级高
 -->
<div></div>	<!-- 外部样式起作用因为此时外部样式优先级高 -->
<div style="width: 100px; height: 100px; background: #f00"></div>
</html>
