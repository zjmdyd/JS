<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	* {margin: 0; padding: 0;}
	form {width: 600px; border: 1px #000 solid; margin: 0 auto; padding: 10px;}
	p {margin-bottom: 10px;}
	fieldset {margin-bottom: 10px; padding: 10px;}
	.fd1 {border: 1px #f00 dashed;}
	.ld1 {border: 1px #f00 solid; padding: 5px 10px;}
</style>
</head>
<body>
	<form name="f1" method="post" action="">
		<fieldset class="fd1">
			<legend class="ld1">用户登录</legend>
			<p>姓名:<input type="text"></p>
			<p>密码:<input type="password"></p>
			<p><input type="submit"><input type="reset"></p>
		</fieldset>

		<fieldset>
			<legend>用户注册</legend>
			<p>性别:<label for="male">男</label><input type="radio" name="sex" id="male"> <label for="female">女</label><input type="radio" name="sex" id="female"></p>
			<!-- label for提示信息标签 扩大点击区域，点击男女文字也可以选择 -->
			<p>爱好:聊天<input type="checkbox" name="like"> 睡觉<input type="checkbox" name="like">打游戏<input type="checkbox" name="like"></p>
			<p>出生年月:
				<select>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
				</select>年
				<select>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
				</select>月
			</p>
			<p>个人简介:<textarea cols="50" rows="5"></textarea></p>
		</fieldset>
	</form>
</body>
</html>
