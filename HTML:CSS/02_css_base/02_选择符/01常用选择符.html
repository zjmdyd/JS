<!DOCTYPE html>
<html>
<head>
	<title>常用选择符/(器)</title>
	<style type="text/css">
	div {width: 300px; height: 30px; background: #f00; margin-bottom: 10px;}
	h1 {width: 600px; height: 50px; background: #0f0; font-weight: normal;}
	span {color: #fff}
	/*	id选择器	*/
	#box1 {width: 500px; height: 50px; background: #0ff}
	#box2 {width: 800px; height: 100px; background: #ff0}
	/*	类选择器*/
	.aa {
		border: 5px #000 dotted;
	}
</style>
</head>				
<body>
	<div id="box1">HTML5</div>
	<div class="aa">HTML55</div>
	<div>HTML5</div>
	<div>HTML5</div>
	<div>HTML5</div>
	<div>HTML5</div>
	<div>HTML5</div>
	<div>HTML5</div>
	<div>HTML5</div>
	<div><span>HTML5</span></div>
	<h1><span>HTML5</span></h1>
	<h1 class="aa">HTML5</h1>
	<h1>HTML5</h1>
	<h1 class="aa">HTML5</h1>
	<h1>HTML5</h1>
	<h1>HTML5</h1>s
	<h1 class="aa">HTML5</h1>
	<h1>HTML5</h1>
	<h1>HTML5</h1>
	<h1 id="box2">HTML5</h1>
</body>
</html>
