<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	table {margin-bottom: 20px;}
</style>
</head>

<!-- 表格元素 -->
<body>
	<table width="600" height="300" border="1" bordercolor="#f00" cellspacing="1">
		<tr>
			<td>第一行第一列</td>
			<td>第一行第二列</td>
		</tr>
		<tr>
			<td>第二行第一列</td>
			<td>第二行第二列</td>
		</tr>
	</table>

	<table border="1" bordercolor="#f00" cellspacing="1" cellpadding="50">
		<tr>
			<td>第一行第一列</td>
			<td>第一行第二列</td>
		</tr>
		<tr>
			<td>第二行第一列</td>
			<td>第二行第二列</td>
		</tr>
	</table>

	<table width="600" height="300" border="1" bordercolor="#f00">
		<tr>
			<td align="left">第一行第一列</td>
			<td align="center">第一行第二列</td>
			<td align="right">第一行第三列</td>
		</tr>
		<tr>
			<td valign="top">第二行第一列</td>
			<td valign="middle">第二行第二列</td>
			<td valign="bottom">第二行第三列</td>
		</tr>
	</table>

	<table width="600" height="300" border="1" bordercolor="#f00" cellspacing="0">
		<tr>
			<td colspan="2">第一行第一列</td> <!-- 合并列 -->
			<!-- <td>第一行第二列</td> -->
		</tr>
		<tr>
			<td>第二行第一列</td>
			<td>第二行第二列</td>
		</tr>
	</table>

	<table width="600" height="300" border="1" bordercolor="#f00" cellspacing="0">
		<tr>
			<td rowspan="2">第一行第一列</td>	 <!-- 合并行 -->
			<td>第一行第二列</td>	
		</tr>
		<tr>
			<!-- <td>第二行第一列</td> -->
			<td>第二行第二列</td>
		</tr>
	</table>
</body>
</html>
