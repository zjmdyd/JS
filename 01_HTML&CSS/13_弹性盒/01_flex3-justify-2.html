<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	* {margin: 0; padding: 0;}
		.box {border: 1px #f00 solid; display: flex; justify-content: space-between;}
		/*justify-content:flex-start(默认值)/flex-end/center类似text-align*/
		/*margin值在两个标签相遇时取较大的margin值，而当在浮动的时候取两者margin之和*/
		section {width: 50px; height: 50px; border: 1px #000 solid;}
	</style>
</head>
<body>
<div class="box">
	<section>1</section>
	<section>2</section>
	<section>3</section>
	<section>4</section>
</div>
</body>
</html>
