<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/* float:{left/right/none} 默认为none
		float特点: 
		1.让div脱离文档流
		2.挨个贴着前面的元素，如果浏览器宽度不够则元素会换行显示
		3.会占据行内元素的空间，导致行内元素围绕显示
		clear: {left/right/none/both}; 规定元素的哪一侧不允许其他浮动元素
		*/
		.box1 {width: 100px; height: 100px; background: #f00; float: left;}
		.box2 {width: 300px; height: 300px; background: #0f0; float: left;}
		.box3 {width: 500px; height: 500px; background: #00f; float: right; clear: left;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
