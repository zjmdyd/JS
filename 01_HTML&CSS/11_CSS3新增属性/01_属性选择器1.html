<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.img1 {border: 5px #f00 solid;}
		/*选择指定属性的元素*/
		img[title] {border: 5px #0f0 solid;}
		img[alt] {border: 5px #00f solid;}
		
	</style>
</head>
<body>
<img src="images/img_1.png" class="img1">
<img src="images/img_2.png" title="美女1">
<img src="images/img_3.png" alt="美女2">
</body>
</html>
