<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/*	rem等比缩放布局	*/
	@media screen and (min-width: 1200px) {
		html {font-size: 48px;}
	}
	@media screen and (min-width: 800px) and (max-width: 1200px) {
		html {font-size: 36px;}
	}
	@media screen and (max-width: 800px) {
		html {font-size: 24px;}
	}
	input {width: 3rem; height: 2rem; background: #00f; color: #fff; font-size: 1rem; border: none; text-align: center;}
	.box {width: 10rem; height: 5rem; background: #0f0; font-size: .5rem}
</style>
</head>
<body>
	<input type="sumit" value="提交">
	<div class="box">北京欢迎你</div>
</body>
</html>
