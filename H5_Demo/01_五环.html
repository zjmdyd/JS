<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {width: 200px; height: 200px; border: 4px solid; border-radius: 50%; float: left; margin-left: -50px;}
		.box1 {border-color: #f00;  margin-left: 125px;}
		.box2 {border-color: #0f0;}
		.box3 {border-color: #00f; margin-left: 50px; clear: left;}
		.box4 {border-color: #ff0;}
		.box5 {border-color: #f0f;}
		.box3, .box4, .box5 {margin-top: -80px;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
