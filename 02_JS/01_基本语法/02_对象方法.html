<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>创建和使用方法</p>
	<p>对象方法作为一个函数定义存储在对象属性中</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script type="text/javascript">
		var person = {
			firstName : "John",
			lastName : "Doe",
			id : 5566,
			fullName : function() {
				return this.firstName + " " + this.lastName;
			}
		};
		document.getElementById("demo1").innerHTML = "加括号输出函数: " + person.fullName();
		document.getElementById("demo2").innerHTML = "不加括号输出函数: " + person.fullName;
	</script>
</body>
</html>
